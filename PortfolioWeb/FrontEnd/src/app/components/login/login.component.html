<div class="container full-height">
    <div class="row">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6  shadow-effect">
            
        </div>
        <div class="col shadow-effect1">
            <h2 class="text-center py-5">Bienvenido</h2>
            <!--- LOGIN -->
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="mb-4">
                    <label for="nombreUsuario" class="form-label">Usuario</label>
                    <input type="email" id="nombreUsuario" class="form-control" name="nombreUsuario" [(ngModel)]="nombreUsuario" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn"><a class="iniciar">Iniciar Sesión</a></button>
                </div>

                <div class="my-3">
                    <!--<span><a href="#">Registrarse</a></span> <br>-->
                    <span><a href="#">Volver al Portfolio</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
